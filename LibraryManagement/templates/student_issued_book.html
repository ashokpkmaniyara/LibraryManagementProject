{% extends 'stud_navbar.html' %}


{% block content %}
<h2 align="center">Issued Details </h2>
<table align="center" border="2px" cellpadding="5px">
    <tr>
        <th>Student Name</th>
        <th>Book Name</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
        {% for i in data %}
        <tr>
            <td>{{i.Student_Name}}</td>
            <td>{{i.Book_Name}}</td>
            <td>{{i.Issued_Date}}</td>
            <td>{{i.Valid_Till}}</td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
